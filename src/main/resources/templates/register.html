<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione</title>
</head>
<body>
<h1>Registrazione</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username: <input type="text" th:field="*{username}" /></label><br>
    <label>Password: <input type="password" th:field="*{password}" /></label><br>
    <label>Ruolo:
        <select name="role">
            <option value="ROLE_USER">Utente Normale</option>
            <option value="ROLE_ORGANIZZATORE">Organizzatore di Eventi</option>
        </select>
    </label><br>
    <button type="submit">Registrati</button>
</form>
</body>
</html>
